<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>MiniChat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />
    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("https://stn-react-socket-server.herokuapp.com/");

      //Referencias al DOM
      const form = document.querySelector("#miFormulario");
      const mensajes = document.querySelector("#misMensajes");
      const txtMensaje = document.querySelector("#txtMensaje");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = txtMensaje.value;
        socket.emit("mensaje-to-server", { msg });
      });

      socket.on("mensaje-from-server", (data) => {
        mensajes.innerHTML += `<li>${data.msg}</li>`;
      });

        console.log(data);
      });
 */
      /*       setTimeout(() => {
        socket.emit("mensaje-cliente", { msg: "cliente", nombre: "Stelin" });
      }, 2000); */
    </script>
  </body>
</html>
